<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bettermode Brand Book</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-content">
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="logo">
                        <div class="logo-icon">
                            <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
                                <rect width="36" height="36" rx="8" fill="#4A4458"/>
                                <path d="M12 12h12v12H12z" fill="white"/>
                            </svg>
                        </div>
                        <div class="logo-text">
                            <h1>Bettermode</h1>
                        </div>
                    </div>
                </div>

                <!-- Navigation Menu -->
                <nav class="nav-menu">
                    <div class="nav-item active">
                        <div class="nav-icon">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M4 2h8v12H4V2z" stroke="white" stroke-width="1.33"/>
                                <path d="M6 6h4v4H6V6z" fill="white"/>
                            </svg>
                        </div>
                        <span>Logos</span>
                    </div>
                    
                    <div class="nav-item">
                        <div class="nav-icon">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <circle cx="8" cy="8" r="6" stroke="#1D1B20" stroke-width="1.33"/>
                                <path d="M6 6l4 4M10 6l-4 4" stroke="#1D1B20" stroke-width="1.33"/>
                            </svg>
                        </div>
                        <span>App / Social Profile</span>
                    </div>

                    <div class="nav-item">
                        <div class="nav-icon">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <circle cx="8" cy="6" r="3" stroke="#1D1B20" stroke-width="1.33"/>
                                <path d="M4 14c0-2.2 1.8-4 4-4s4 1.8 4 4" stroke="#1D1B20" stroke-width="1.33"/>
                            </svg>
                        </div>
                        <span>Profile Headshots</span>
                    </div>

                    <div class="nav-item">
                        <div class="nav-icon">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M2 4h12v8H2V4z" stroke="#1D1B20" stroke-width="1.33"/>
                                <path d="M4 6h8v4H4V6z" fill="#1D1B20"/>
                            </svg>
                        </div>
                        <span>Typography</span>
                    </div>

                    <div class="nav-item">
                        <div class="nav-icon">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M2 2h10v10H2V2z" stroke="#1D1B20" stroke-width="1.33"/>
                                <circle cx="12" cy="12" r="2" fill="#1D1B20"/>
                            </svg>
                        </div>
                        <span>Color</span>
                    </div>

                    <div class="nav-item">
                        <div class="nav-icon">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <rect x="2" y="2" width="4" height="4" stroke="#1D1B20" stroke-width="1.33"/>
                                <rect x="6" y="6" width="4" height="4" stroke="#1D1B20" stroke-width="1.33"/>
                                <rect x="10" y="10" width="4" height="4" stroke="#1D1B20" stroke-width="1.33"/>
                            </svg>
                        </div>
                        <span>Imagery</span>
                    </div>

                    <div class="nav-item">
                        <div class="nav-icon">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <circle cx="8" cy="8" r="6" stroke="#1D1B20" stroke-width="1.33"/>
                                <path d="M6 6l4 4M10 6l-4 4" stroke="#1D1B20" stroke-width="1.33"/>
                            </svg>
                        </div>
                        <span>Marketing Assets</span>
                    </div>

                    <div class="nav-item">
                        <div class="nav-icon">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M8 2v12M2 8h12" stroke="#1D1B20" stroke-width="1.33"/>
                                <circle cx="8" cy="8" r="2" fill="#1D1B20"/>
                            </svg>
                        </div>
                        <span>Swags</span>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1>Main Logo</h1>
            </div>

            <div class="logo-sections">
                <!-- Logo Upload Section 1 -->
                <div class="logo-section">
                    <div class="upload-area">
                        <div class="upload-icon">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                                <path d="M13.33 13.31h13.33v6.67H13.33v-6.67z" stroke="#79747E" stroke-width="1.33"/>
                                <path d="M20 14.98v18.35" stroke="#79747E" stroke-width="1.33"/>
                                <path d="M5 6.67h30v6.67H5V6.67z" stroke="#79747E" stroke-width="1.33"/>
                            </svg>
                        </div>
                    </div>
                    <div class="download-buttons">
                        <button class="download-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 2v12M6 10l4 4 4-4" stroke="#49454F" stroke-width="1.33"/>
                            </svg>
                            Download PNG
                        </button>
                        <button class="download-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 2v12M6 10l4 4 4-4" stroke="#49454F" stroke-width="1.33"/>
                            </svg>
                            Download SVG
                        </button>
                    </div>
                </div>

                <!-- Logo Upload Section 2 -->
                <div class="logo-section">
                    <div class="upload-area">
                        <div class="upload-icon">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                                <path d="M13.33 13.31h13.33v6.67H13.33v-6.67z" stroke="#79747E" stroke-width="1.33"/>
                                <path d="M20 14.98v18.35" stroke="#79747E" stroke-width="1.33"/>
                                <path d="M5 6.67h30v6.67H5V6.67z" stroke="#79747E" stroke-width="1.33"/>
                            </svg>
                        </div>
                    </div>
                    <div class="download-buttons">
                        <button class="download-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 2v12M6 10l4 4 4-4" stroke="#49454F" stroke-width="1.33"/>
                            </svg>
                            Download PNG
                        </button>
                        <button class="download-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M10 2v12M6 10l4 4 4-4" stroke="#49454F" stroke-width="1.33"/>
                            </svg>
                            Download SVG
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
